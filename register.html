    <!-- Body Container -->
    <div class="register__body-container">
      <div class="mobile-nav">
        <div class="mobile-nav__close-button">X</div>

          <a href="#" class="mobile-nav__menu__link">Home</a>

        </div>
      </div>
      <nav class="nav">
        <a href="#" class="nav__logo">
          <img src="resources/img/sliet-logo.png" alt="sliet-logo" />
          SLIET Alumni

        <div class="nav__menu">
          <a href="#" class="nav__menu__link">Home</a>

          <a href="#" class="nav__cta__link">Login/Register</a>
        </div>
        <div class="nav__mobile-nav__icon"></div>
      </nav>
      <!-- Main Part Here -->

      <main class="register__main">
        <div class="register__main__login-form-container">
          <h1 class="register__main__login-form-container__heading">Register</h1>
          <form class="register__main__login-form-container__form">
            <div class="register__main__login-form-container__form__group">
              <label for="fullname" class="register__main__login-form-container__form__group__label"
                >Full Name</label
              >
              <input
                id="fullname"
                type="text"
                class="register__main__login-form-container__form__group__input"
                required
              />
            </div>
            <div class="register__main__login-form-container__form__group">
              <label
                for="emailaddress"
                class="register__main__login-form-container__form__group__label"
                >Email</label
              >
              <input
                id="emailaddress"
                type="email"
                class="register__main__login-form-container__form__group__input"
                required
              />
            </div>
            <div class="register__main__login-form-container__form__group">
              <label for="password" class="register__main__login-form-container__form__group__label"
                >Password</label
              >
              <input
                id="password"
                type="password"
                class="register__main__login-form-container__form__group__input"
                required
              />
            </div>
            <div class="register__main__login-form-container__form__group">
              <input
                type="submit"
                class="register__main__login-form-container__form__group__input"
                value="Register"
              />
              <!-- <a href="#" class="register__main__login-form-container__form__group__forgetpassword"
                >Forget Password?</a
              > -->
            </div>
          </form>
        </div>
      </main>
